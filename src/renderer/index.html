<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Face Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="output"></canvas>
    <video id="webcam" autoplay playsinline style="display: none;"></video>
    
    <!-- Temperature Control Slider -->
    <div class="controls">
        <label for="temperature">Block Size (Temperature): <span id="tempValue">3</span></label>
        <input type="range" id="temperature" min="1" max="20" value="3" step="1">
        <div class="help">Lower = More detail, Higher = Bigger blocks</div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
