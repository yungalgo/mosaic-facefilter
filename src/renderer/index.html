<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mosaic-facefilter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: absolute; top: 6px; left: 6px; z-index: 1000; background: rgba(0,0,0,0.5); padding: 4px; border-radius: 4px; display: flex; align-items: center; gap: 8px;">
        <select id="cameraSelect" style="font-size: 10px; padding: 1px 3px; max-width: 140px;">
        </select>
        <label style="display: flex; align-items: center; gap: 4px; font-size: 10px; color: white; cursor: pointer; user-select: none;">
            <input type="checkbox" id="faceOnlyToggle" style="cursor: pointer;">
            <span>Face Only</span>
        </label>
    </div>
    <canvas id="output"></canvas>
    <video id="webcam" autoplay playsinline style="display: none;"></video>
    
    <script type="module" src="app.js"></script>
</body>
</html>
